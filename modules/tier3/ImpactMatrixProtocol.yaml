# Maps actual vs stated impacts across stakeholder groups. Creates structured
# impact analysis matrix for systematic evaluation.

name: ImpactMatrixProtocol
tier: 3
purpose: Map actual versus stated impacts across stakeholder groups. Create structured impact analysis matrix revealing differential effects and benefit/harm distribution.

