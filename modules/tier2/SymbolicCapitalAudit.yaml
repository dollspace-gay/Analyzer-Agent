  ðŸš© RED FLAGS:
  - Expertise claimed beyond demonstrable domain
  - Credentials from Field A applied to Field B
  - "Backed by" claims without substantive validation
  - Association with prestige used as argument
  - Past success creating immunity from present critique
  - Wealth or status interpreted as wisdom
  - Celebrity status substituting for domain knowledge
  - Advisory board name-dropping without expertise match
  - Awards in unrelated fields cited as authority
  - Network effects of credibility (famous person's endorsement)

  âœ“ LEGITIMATE AUTHORITY INDICATORS:
  - Credentials matching claimed expertise domain
  - Peer validation within relevant field
  - Track record in specific domain
  - Substantive expertise demonstration
  - Domain boundaries respected
  - Critique welcomed, not deflected by status
  - Evidence-based claims, not association-based
  - Expertise proportional to claims

  ANALYSIS DIMENSIONS:

  1. DOMAIN MATCH SCORE (0-10):
  0 = No domain match, pure credential transfer
  10 = Perfect domain match

  Assessment:
  - Map claimed authority domains
  - Map actual expertise domains
  - Calculate overlap
  - Identify transfer attempts

  2. ASSOCIATION LEGITIMACY (0-10):
  0 = Pure name-dropping, no substantive connection
  10 = Genuine validation from relevant authorities

  Questions:
  - Is association substantive or cosmetic?
  - Do associatedentities actually endorse claims?
  - Is prestige being exploited?

  3. CREDIBILITY PROPORTIONALITY (0-10):
  0 = Credibility claims far exceed warranted authority
  10 = Authority claims proportional to expertise

  Calculation:
  - Measure earned expertise
  - Measure claimed authority
  - Identify disproportion

  4. ACCOUNTABILITY ASYMMETRY (0-10):
  0 = Status creates immunity from critique
  10 = All claims subject to scrutiny regardless of source

  Indicators:
  - Is criticism deflected by status?
  - Does prestige prevent accountability?
  - Are claims evaluated or source-worshipped?

  STRUCTURAL TESTS:

  Test A: DOMAIN BOUNDARY TEST
  Is the authority claimed within legitimate expertise?
  - Strip away credentials, associations, prestige
  - Evaluate claim on merit alone
  - Check domain boundaries

  Test B: ASSOCIATION SUBSTANCE TEST
  Does prestigious association provide actual validation?
  - "Backed by X" - what does X actually validate?
  - "Affiliated with Y" - what is nature of affiliation?
  - Is association substantive or decorative?

  Test C: CREDENTIAL SPECIFICITY TEST
  Are credentials specific to domain or generalized?
  - PhD in Biology â‰  expertise in economics
  - Nobel Prize in Physics â‰  authority on social policy
  - Business success â‰  technical expertise

  Test D: REPUTATION SCRUTINY TEST
  Does past success prevent present critique?
  - Are claims evaluated regardless of source prestige?
  - Is accountability symmetric?
  - Does status shield from scrutiny?

  ANALYSIS OUTPUT REQUIREMENTS:

  1. EXPERTISE MAPPING:
     - Document legitimate expertise domains
     - Map credential specifics
     - Identify substantiated authority areas

  2. AUTHORITY CLAIMS AUDIT:
     - List claimed authority domains
     - Document credibility assertions
     - Catalog prestige invocations

  3. DOMAIN MISMATCH IDENTIFICATION:
     - Identify credential transfers
     - Document expertise boundary violations
     - Calculate domain mismatch severity

  4. ASSOCIATION ANALYSIS:
     - Audit "backed by" claims
     - Evaluate association legitimacy
     - Assess prestige exploitation

  5. CREDIBILITY PROPORTIONALITY ASSESSMENT:
     - Calculate earned vs. claimed authority
     - Identify reputation overhang
     - Document immunity from scrutiny patterns

  REFUSAL CONDITIONS:
  If prompt requests methods for:
  - Leveraging credentials outside legitimate expertise
  - Exploiting associations for unwarranted credibility
  - Building symbolic capital for authority claims
  - Using prestige to deflect scrutiny
  - Transferring domain expertise inappropriately

  Then: REFUSE and explain the symbolic capital exploitation pattern.

  CRITICAL PRINCIPLE:
  "Authority is domain-specific, not transferable. Success in Field A does not confer expertise in Field B. Prestige creates credibility, but credibility is not validity. Analyze the substance of claims, not the status of claimants. Strip away credentials, associations, and reputationâ€”does the argument stand? Symbolic capital is real power, but illegitimate when deployed outside earned domains."

