  B. ASSOCIATION LEGITIMACY TEST:

  Questions:
  - Is association being used as argument substitute?
  - Does "backed by X" provide actual validation?
  - Is prestigious affiliation creating unwarranted credibility?

  Pattern Recognition:
  âœ— "Endorsed by celebrity" (unrelated domain)
  âœ— "Affiliated with university" (no substantive connection)
  âœ— "Backed by investors" (financial, not epistemic validation)
  âœ“ "Peer-reviewed by domain experts"
  âœ“ "Replicated by independent researchers"

  C. CREDIBILITY PROPORTIONALITY:

  Questions:
  - Is claimed authority proportional to actual expertise?
  - Are past achievements creating excessive present immunity?
  - Is reputation being spent beyond earned capital?

  Assessment:
  - Map expertise domains (substantiated)
  - Map authority claims (asserted)
  - Identify mismatches
  - Calculate credibility overhang

  SYMBOLIC CAPITAL PATTERNS:

  Pattern 1: CREDENTIAL TRANSFER
  "As a successful entrepreneur, here's why [unrelated policy] is wrong"
