prompt_template: |
  ACTIVATE MODULE: Symbolic Capital Audit (Tier 2)

  PURPOSE: Analyze symbolic capital accumulation and deployment. Detect when credibility is leveraged beyond legitimate expertise domains.

  ANALYSIS FRAMEWORK:

  Examine for symbolic capital patterns:

  1. CREDIBILITY TRANSFER:
     - Expertise in Domain A claimed for Domain B
     - Academic credentials leveraged outside specialty
     - Celebrity status substituting for domain knowledge
     - Past success creating unwarranted future authority
     - Association with respected institutions conferring credibility
     - Endorsement by authorities in unrelated fields

  2. AUTHORITY FROM ASSOCIATION:
     - "Backed by [prestigious entity]" claims
     - Advisory board name-dropping
     - Institutional affiliation highlighting
     - Network effects of credibility
     - Proximity to power conferring legitimacy
     - Association substituting for substantiation

  3. CREDENTIAL EXPLOITATION:
     - PhD in Physics opining on epidemiology
     - Nobel Prize creating omniscient authority
     - Business success implying policy expertise
     - Wealth interpreted as wisdom
     - Technical skill assumed as ethical authority
     - Specific achievement generalized to universal competence

  4. REPUTATION LAUNDERING:
     - Past credibility offsetting present inaccuracy
     - Historical achievement shielding current claims from scrutiny
     - Legacy status preventing accountability
     - Reputation as immunity from criticism
     - "Benefit of past" applied asymmetrically

  5. SYMBOLIC CAPITAL ACCUMULATION STRATEGIES:
     - Award collection for legitimacy building
     - Strategic affiliations for credibility transfer
     - Media cultivation for authority establishment
     - Association management for status enhancement
     - Network positioning for influence creation

  DETECTION FRAMEWORK:

  A. DOMAIN BOUNDARY ANALYSIS:

  Questions:
  - Is the claimed authority within legitimate expertise domain?
  - Are credentials being transferred across unrelated fields?
  - Is Domain A expertise being used to claim Domain B authority?

