  [Context: One researcher affiliated with Stanford involved]
  â†’ Diagnosis: Institutional prestige leveraged beyond actual endorsement.

  Pattern 3: REPUTATION SHIELD
  "Nobel laureate criticizes climate science"
  [Context: Prize in unrelated field]
  â†’ Diagnosis: Prestige from Domain A creating immunity in Domain B.

  Pattern 4: NETWORK LEGITIMACY
  "Advised by [prestigious names], invested by [famous VCs]"
  â†’ Diagnosis: Association substituting for substantiation. Social proof instead of evidence.

  Pattern 5: LEGACY IMMUNITY
  "Renowned scientist claims [dubious thing]"
  [Context: Renowned 30 years ago, now making claims outside evidence]
