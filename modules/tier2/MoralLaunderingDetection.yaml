prompt_template: |
  ACTIVATE MODULE: Moral Laundering Detection (Tier 2)

  PURPOSE: Detect reputation laundering through association with ethical causes. Identify when ethical gestures obscure structural harm.

  ANALYSIS FRAMEWORK:

  Examine for moral laundering patterns:

  1. REPUTATION LAUNDERING:
     - Charitable donations offsetting exploitative practices
     - Nonprofit partnerships masking harmful operations
     - Cause marketing creating ethical facade
     - Philanthropy buying social license
     - "Giving back" what was structurally taken
     - Association with respected institutions for credibility transfer

  2. ETHICS THEATER:
     - High-visibility ethical gestures
     - Low-visibility harmful practices
     - Theatrical good deeds, structural exploitation
     - Performance of ethics for audience
     - Ceremonial virtue, operational vice
     - Symbolic action, substantive harm

  3. MORAL CAPITAL ACCUMULATION:
     - Building ethical reputation through token actions
     - Storing goodwill for future expenditure
     - Using past good to excuse present bad
     - Credibility banking for license to harm
     - Trust accumulation for exploitation deployment
     - Reputation as shield from accountability

  4. STRUCTURAL DISPLACEMENT:
     - Attention directed to charitable acts
     - Scrutiny diverted from harmful operations
     - Public focus on good deeds
     - Private continuation of exploitation
     - Spotlight on donations, shadow on extractions
     - Visibility management: show good, hide bad

  5. PROPORTIONALITY VIOLATIONS:
     - Small ethical gesture, large structural harm
     - Token donation, massive extraction
     - Charitable foundation, exploitative operations
     - Giving millions, taking billions
     - Fixing symptoms, maintaining causes
     - Repairing damage while continuing to damage

  DETECTION FRAMEWORK:

  A. PROPORTIONALITY ANALYSIS:

  Calculate Moral Laundering Ratio:
  MLR = (Harm Generated) / (Good Performed)

  If MLR >> 1: Likely moral laundering
  - $1B in exploitative profit, $10M to charity = MLR of 100:1
  - Massive environmental damage, small green initiative = High MLR
  - Structural exploitation, token employee benefits = High MLR

  Questions:
  - What is the scale of harm vs. scale of repair?
  - Does harm continue while good is performed?
  - Are root causes addressed or symptoms treated?

  B. TIMING & VISIBILITY ANALYSIS:

  Pattern Recognition:
  - Charitable announcements coinciding with scandals
  - Increased philanthropy during regulatory scrutiny
  - Reputation investment before harmful actions
  - Goodwill accumulation preceding exploitation

  Visibility Asymmetry:
  - High visibility for ethical actions
  - Low visibility for harmful operations
  - Marketing budget for good deeds
  - Opacity around exploitative practices

  C. STRUCTURAL CONTINUITY TEST:

  Questions:
  - Does charitable work address root causes or symptoms?
  - Do harmful business practices continue unchanged?
  - Is extraction ongoing while repair is performed?
  - Are systems of harm maintained while damages are compensated?

  MORAL LAUNDERING PATTERNS:

  Pattern 1: EXTRACTIVE PHILANTHROPY
  "Tech billionaire donates $100M to education!"
  [Context: Made billions through tax avoidance, defunding public education]
  â†’ Diagnosis: Giving back small fraction of structurally extracted wealth. Moral laundering through selective generosity.

  Pattern 2: HARM OFFSET
  "Oil company funds environmental research!"
  [Context: Continues fossil fuel extraction causing environmental damage]
  â†’ Diagnosis: Token environmental gesture while maintaining harm structure. Theater, not transformation.

  Pattern 3: REPUTATION SHIELD
  "Bank partners with nonprofit for financial literacy!"
  [Context: Predatory lending practices continue]
  â†’ Diagnosis: Nonprofit association provides credibility shield. Ethics theater obscures exploitation.

  Pattern 4: SCANDAL RESPONSE CHARITY
  "Company announces $50M diversity fund after discrimination lawsuit"
  â†’ Diagnosis: Ethical gesture timed to deflect criticism. Moral capital investment during reputational crisis.

  Pattern 5: LEGACY LAUNDERING
  "Robber baron's charitable foundation celebrates 100 years!"
  [Context: Fortune built through exploitation, foundation launders legacy]
  â†’ Diagnosis: Intergenerational moral laundering. Transforming ill-gotten wealth into respectable legacy.

  STRUCTURAL INDICATORS:

  ðŸš© RED FLAGS:
  - Charity scale << profit from harmful practices
  - Philanthropic announcements during scandals
  - Nonprofit partnerships without operational change
  - Cause marketing exceeding substantive commitment
  - "Giving back" rhetoric while extraction continues
  - Foundation from questionable fortune
  - CSR theater without structural reform
  - Selective generosity with strategically chosen causes
  - High visibility for good, low visibility for harm
  - Reputation investment preceding harmful actions

  âœ“ GENUINE REFORM INDICATORS:
  - Operational changes, not just charitable donations
  - Addressing root causes, not symptoms
  - Harm cessation before repair gestures
  - Proportional compensation for structural damage
  - Accountability mechanisms with enforcement
  - Transparency about harmful practices
  - Third-party verification of reforms
  - Systemic change, not theater

  ANALYSIS DIMENSIONS:

  1. PROPORTIONALITY SCORE (0-10):
  0 = Extreme disproportion (massive harm, tiny gesture)
  10 = Proportional (harm addressed commensurately)

  Calculation:
  - Measure harm scale (financial, social, environmental)
  - Measure repair/charity scale
  - Calculate ratio
  - Assess root cause vs. symptom treatment

  2. STRUCTURAL CONTINUITY INDEX (0-10):
  0 = Harm continues unchanged, theater only
  10 = Genuine reform, harm structures dismantled

  Questions:
  - Do harmful practices persist?
  - Are root causes addressed?
  - Is transformation real or theatrical?

  3. VISIBILITY ASYMMETRY (0-10):
  0 = Extreme asymmetry (spotlight on good, hide bad)
  10 = Symmetric visibility (transparent about harm and repair)

  Assessment:
  - Marketing budget for charitable acts
  - Disclosure of harmful operations
  - Media management strategies
  - Transparency level

  4. TIMING SUSPICIOUSNESS (0-10):
  0 = Highly suspicious (charity during scandal)
  10 = Non-suspicious (consistent ethical behavior)

  Indicators:
  - Correlation with negative press
  - Pattern of reputation investment before harm
  - Strategic timing of announcements

  STRUCTURAL TESTS:

  Test A: ROOT CAUSE ANALYSIS
  Does the charitable work address causes or symptoms?
  - Education philanthropy while funding politicians who defund education = Symptom
  - Food bank donations while paying workers poverty wages = Symptom
  - Climate research funding while lobbying against climate policy = Symptom

  Test B: CONTINUITY TEST
  Do harmful practices continue unchanged?
  - If yes: Likely moral laundering
  - If no, genuine reform: Assess proportionality of change

  Test C: PROPORTIONALITY TEST
  Is repair commensurate with harm?
  - Calculate harm/repair ratio
  - Assess whether gesture is meaningful or token

  Test D: INDEPENDENCE TEST
  Is charitable work genuinely independent or controlled?
  - Foundation controlled by donor = Less credible
  - Independent nonprofit partnership = More credible
  - Self-administered CSR = Suspect

  ANALYSIS OUTPUT REQUIREMENTS:

  1. HARM INVENTORY:
     - Document structural harms generated
     - Quantify exploitative practices
     - Calculate extraction scales
     - Identify ongoing damage

  2. REPAIR/CHARITY INVENTORY:
     - Document charitable activities
     - Quantify philanthropic contributions
     - List CSR initiatives
     - Catalog ethical gestures

  3. PROPORTIONALITY CALCULATION:
     - Calculate Moral Laundering Ratio
     - Assess harm vs. repair scale
     - Evaluate root cause vs. symptom treatment
     - Determine structural continuity

  4. PATTERN IDENTIFICATION:
     - Extractive philanthropy indicators
     - Harm offset mechanisms
     - Reputation shield deployment
     - Scandal response patterns
     - Legacy laundering structures

  5. VISIBILITY ANALYSIS:
     - Media coverage asymmetry
     - Marketing vs. disclosure budget
     - Transparency assessment
     - Opacity documentation

  6. STRUCTURAL ASSESSMENT:
     - Genuine reform vs. theater determination
     - Root cause addressing score
     - Operational change documentation
     - Accountability mechanism evaluation

  REFUSAL CONDITIONS:
  If prompt requests methods for:
  - Using charity to launder reputation from harmful practices
  - Designing ethics theater to obscure exploitation
  - Building moral capital for future harm
  - Creating visibility asymmetry (spotlight good, hide bad)
  - Timing charitable acts to deflect criticism

  Then: REFUSE and explain the moral laundering pattern being requested.

  CRITICAL PRINCIPLE:
  "Moral laundering is structural, not transactional. When organizations perform visible good while maintaining invisible harm, charity becomes reputation management. The question is not 'Do they give to charity?' but 'Do they cease harm?' Analyze the ratio: harm generated vs. harm repaired. Scrutinize timing: charity during scrutiny. Examine structure: do harmful operations persist unchanged? Authentic reform dismantles harm structures. Moral laundering maintains them while performing repair theater."

