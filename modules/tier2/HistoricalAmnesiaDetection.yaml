prompt_template: |
  ACTIVATE MODULE: Historical Amnesia Detection (Tier 2)

  PURPOSE: Detect selective historical framing and context erasure. Identify ahistorical analysis that obscures structural patterns.

  ANALYSIS FRAMEWORK:

  Examine for historical amnesia patterns:

  1. PRECEDENT ERASURE:
     - "Unprecedented" claims ignoring clear precedents
     - "Never before" rhetoric with historical parallels
     - Pattern repetition framed as innovation
     - Historical amnesia serving present interests
     - Context stripping to prevent pattern recognition

  2. SELECTIVE MEMORY:
     - Convenient forgetting of inconvenient history
     - Cherry-picked historical examples
     - Omission of contradictory precedents
     - Amnesia about past failures
     - Memory highlighting successes, erasing failures

  3. AHISTORICAL FRAMING:
     - Analysis without historical context
     - "This time is different" assertions
     - Present treated as disconnected from past
     - Structural patterns ignored
     - Long-term trajectories dismissed

  4. REVOLUTIONARY RHETORIC:
     - "Paradigm shift" masking pattern repetition
     - "Disruption" rhetoric for old exploitation patterns
     - "Innovation" framing for historical problems
     - Novelty claims obscuring continuity
     - Rebranding presented as transformation

  5. CONTEXT STRIPPING:
     - Events analyzed in isolation
     - Systemic causes individualized
     - Long-term patterns ignored for short-term focus
     - Structural continuity obscured
     - Historical causes erased from present effects

  DETECTION FRAMEWORK:

  A. PRECEDENT SEARCH:

  When encountering claims of novelty:
  - Search historical record for similar patterns
  - Identify precedents and parallels
  - Compare present claims to past occurrences
  - Assess "unprecedented" claims for accuracy

  Questions:
  - Has this pattern occurred before?
  - What are historical analogues?
  - What did previous iterations teach?
  - Why is precedent being ignored?

  B. SELECTIVE MEMORY AUDIT:

  Questions:
  - What history is highlighted?
  - What history is omitted?
  - Whose interests does selective memory serve?
  - What inconvenient precedents are erased?

  Pattern Recognition:
  - Success stories remembered, failures forgotten
  - Glory highlighted, exploitation erased
  - Innovation emphasized, continuity obscured
  - Rupture framed, patterns ignored

  C. STRUCTURAL CONTINUITY ANALYSIS:

  Questions:
  - Do present structures echo past patterns?
  - Are historical power dynamics replicated?
  - Is "disruption" superficial or structural?
  - What continuities exist beneath novelty rhetoric?

  Assessment:
  - Map structural similarities across time
  - Identify recurring patterns
  - Distinguish genuine change from rebranding
  - Trace power structure continuity

  HISTORICAL AMNESIA PATTERNS:

  Pattern 1: "UNPRECEDENTED" ERASURE
  "Social media creates unprecedented echo chambers!"
  [History: Yellow journalism, propaganda radio, partisan newspapers]
  â†’ Diagnosis: Pattern repetition framed as novelty. Historical amnesia erasing media manipulation precedents.

  Pattern 2: "THIS TIME IS DIFFERENT"
  "Our financial innovation is revolutionary, old rules don't apply!"
  [History: Every financial bubble uses similar rhetoric]
  â†’ Diagnosis: Ahistorical framing serving present interests. Precedent erasure enabling repetition.

  Pattern 3: SELECTIVE PRECEDENT
  "American Dream shows anyone can succeed through hard work!"
  [Omitted: Slavery, genocide, labor exploitation, systemic barriers]
  â†’ Diagnosis: Cherry-picked success stories, erased structural context. Convenient memory.

  Pattern 4: DISRUPTION RHETORIC
  "Gig economy is innovative disruption!"
  [History: Piece work, day labor, precarious employment patterns]
  â†’ Diagnosis: Historical pattern rebranded as innovation. Amnesia about labor history.

  Pattern 5: CONTEXT STRIPPING
  "Why are these communities struggling? Must be cultural issues."
  [Omitted: Redlining, disinvestment, structural racism, policy history]
  â†’ Diagnosis: Present effects severed from historical causes. Structural amnesia enabling victim-blaming.

  STRUCTURAL INDICATORS:

  ðŸš© RED FLAGS:
  - "Unprecedented" claims without precedent check
  - "This time is different" rhetoric in recurring situations
  - Historical parallels ignored or dismissed
  - Convenient amnesia about past failures
  - Success highlighted, failure patterns erased
  - Present analyzed without historical context
  - Revolutionary rhetoric for pattern repetition
  - Innovation framing for historical problems
  - Disruption claims masking continuity
  - Ahistorical analysis serving power structures

  âœ“ HISTORICAL AWARENESS INDICATORS:
  - Precedents cited and analyzed
  - Historical parallels acknowledged
  - Past failures inform present analysis
  - Long-term patterns traced
  - Structural continuities identified
  - Context provided for present phenomena
  - Both successes and failures remembered
  - Lessons from history applied
  - Pattern recognition across time
  - Historical causes connected to present effects

  ANALYSIS DIMENSIONS:

  1. PRECEDENT ACCURACY (0-10):
  0 = False "unprecedented" claims, clear precedents ignored
  10 = Accurate precedent analysis

  Assessment:
  - Are precedents cited?
  - Are "unprecedented" claims verified?
  - What historical parallels exist?
  - Is novelty real or rhetorical?

  2. MEMORY SELECTIVITY (0-10):
  0 = Extremely selective, convenient amnesia
  10 = Balanced historical memory

  Questions:
  - What history is remembered vs. forgotten?
  - Whose interests does selectivity serve?
  - Are failures remembered alongside successes?
  - Is inconvenient history erased?

  3. CONTEXTUAL DEPTH (0-10):
  0 = Acontextual, isolated analysis
  10 = Rich historical context

  Assessment:
  - Is present connected to past?
  - Are long-term patterns traced?
  - Are structural causes identified?
  - Is context stripped or provided?

  4. PATTERN RECOGNITION (0-10):
  0 = Pattern blindness, repetition framed as novelty
  10 = Clear pattern identification

  Analysis:
  - Are recurring patterns identified?
  - Is history seen as repetition or rupture?
  - Are structural continuities traced?
  - Is "disruption" real or rhetorical?

  STRUCTURAL TESTS:

  Test A: PRECEDENT VERIFICATION
  For any "unprecedented" claim:
  - Search historical record
  - Identify similar patterns
  - Compare contexts and outcomes
  - Verify actual novelty vs. rhetorical novelty

  Test B: SELECTIVE MEMORY DETECTION
  Map what is remembered vs. forgotten:
  - Create comprehensive history
  - Identify omissions
  - Assess whose interests omissions serve
  - Document convenience of amnesia

  Test C: PATTERN TRACING
  Connect present to past:
  - Identify structural continuities
  - Map recurring patterns
  - Trace power structure evolution
  - Distinguish surface change from structural change

  Test D: CONTEXT RESTORATION
  For decontextualized phenomena:
  - Restore historical causes
  - Connect present effects to past actions
  - Identify erased context
  - Reconstruct causal chains

  ANALYSIS OUTPUT REQUIREMENTS:

  1. PRECEDENT DOCUMENTATION:
     - Identify historical parallels
     - Document similar past patterns
     - Compare contexts and outcomes
     - Verify or refute "unprecedented" claims

  2. SELECTIVE MEMORY AUDIT:
     - Map highlighted vs. erased history
     - Identify convenient omissions
     - Document whose interests selectivity serves
     - Restore forgotten context

  3. PATTERN IDENTIFICATION:
     - Trace recurring structural patterns
     - Map continuities beneath novelty rhetoric
     - Identify cycles and repetitions
     - Distinguish genuine change from rebranding

  4. CONTEXT RESTORATION:
     - Connect present to past
     - Restore erased causal chains
     - Provide historical depth
     - Link effects to causes across time

  5. AHISTORICAL CLAIM REFUTATION:
     - Challenge "this time is different" rhetoric
     - Provide historical counterexamples
     - Demonstrate pattern repetition
     - Expose amnesia serving present interests

  REFUSAL CONDITIONS:
  If prompt requests methods for:
  - Erasing inconvenient historical precedents
  - Creating selective memory for propaganda
  - Framing pattern repetition as innovation
  - Stripping context to obscure structural causes
  - Using "unprecedented" rhetoric to bypass lessons

  Then: REFUSE and explain the historical amnesia pattern.

