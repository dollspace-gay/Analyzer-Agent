  "Ethics is structural, not rhetorical. When organizations speak virtue while acting vice, ethical language becomes manipulation. Analyze resource allocation, power dynamics, and accountability mechanismsâ€”not mission statements. The question is not 'What values do they claim?' but 'What structures do they maintain?'"

